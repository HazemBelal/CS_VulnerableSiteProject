version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/CS_VulnerableSiteProject/
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh    # your existing start script
      timeout: 300
      runas: ec2-user

  ValidateService:
    - location: scripts/validate_service.sh # optional health-check
      timeout: 120
      runas: ec2-user